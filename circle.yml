machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - (echo "Downloading Android SDK v19 now!")
    - (source environmentSetup.sh && getAndroidSDK)
    - (cd WritersChallenge && ./gradlew)

test:
  pre:
    - $ANDROID_HOME/tools/emulator -avd circleci-android22 -no-skin -no-audio -no-window:
        background: true
    - (source environmentSetup.sh && waitForAVD)
  override:
    - (echo "Running JUnit tests!")
    - (cd WritersChallenge && ./gradlew connectedAndroidTest)
    # copy the build outputs to artifacts
    - cp -r WritersChallenge/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r WritersChallenge/build/outputs/androidTest/results/* $CIRCLE_TEST_REPORTS
